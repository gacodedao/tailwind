<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Hover focus</title>
  </head>
  <body class="p-3">
    <button class="bg-sky-500 hover:bg-sky-700 rounded-xl p-2 text-white">
      Click me
    </button>

    <!-- focus -->
    <input
      class="mt-5 focus:outline-none focus:outline-violet-500"
      type="text"
      placeholder="Nhập gì đó vào đây"
    />
    <!-- nhấn vào  -->
    <button class="bg-sky-500 active:bg-sky-700 rounded-xl p-2 text-white">
      Click me
    </button>
    <!-- group-hover  -->
    <div class="group p-4 bg-sky-500">
      <p class="group-hover:bg-red-500">hello</p>
      <p class="group-hover:bg-blue-500">hello</p>
    </div>
  </body>
</html>
