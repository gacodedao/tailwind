<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>outline</title>
  </head>
  <body>
    <div class="p-4">
      <!-- outline không can thiệp vào kích thước phần tử  -->
      <!-- outline-offset-2 là kích thước thật cách kích thước thật  2pxS -->
      <!-- nếu muốn dùng âm thì - ở đằng trước  -->
      <button class="outline border-2 outline-offset-2 border-red-500">
        Button A
      </button>
      <button class="outline-2 outline-offset-2">Button B</button>
      <button class="outline-4 outline-offset-2">Button C</button>
    </div>
  </body>
</html>
