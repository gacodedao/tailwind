<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- 4. Theo chiều rộng nội dung tự động

    class ý nghĩa
    w-auto tự động không bị set cứng width, chiếm vừa đúng nội dung
    w-min co nhỏ nhất có thể mà không vỡ nội dung, co lại tối thiểu theo từ 
    w-max mở rộng tối đa theo nội dung, vừa đủ nội dung
    w-fit tự điều chỉnh phù hợp với nội dung
    w-[300px] tùy chỉnh pixel -->

    <div class="flex gap-4 bg-gray-200">
      <div class="w-auto bg-blue-500 text-white">w-auto</div>
      <div class="w-full bg-green-500 text-white">w-1/2</div>
    </div>

    <div class="w-64 bg-red-300">Rộng 16rem</div>
    <div class="w-auto bg-green-400">Trở laị auto</div>
    <div class="w-fit bg-cyan-400 px-8">w-fit (test khít)</div>
    <div class="w-min bg-cyan-500">w-min maylaai hellobaby he</div>
    <div class="w-max bg-cyan-600 text-white">w-max</div>
    <div class="w-[300px] bg-blue-500 text-white text-center">
      3000px custom
    </div>
    <!-- 
    5
 
    dùng size (width + hight gộp)
      5.1 size-<number> -->
    <div class="h-32 w-32 bg-red-400">= 8rem * 8rem</div>
    <div class="size-32 bg-blue-500">8rem*8rem</div>
    <!-- 5.2 size-full, size-auto, size-px  -->

    <div class="size-50 bg-red-400">
      <div class="size-full bg-yellow-500">Chiếm toàn bộ width +hight</div>
    </div>
    <div class="size-px bg-yellow-900">1px x 1px</div>
    <!--Tạo ra một kối vuông 1px thế thôi-->
    <div class="sixe-[150px] bg-yellow-700 mt-50 text-white">150px x 150px</div>
    <div class="size-50 bg-red-400">
      <div class="size-auto inline-block bg-yellow-400">Auto cả 2 chiều</div>
      <!--inline-block chiếm đúng nội dung nó chứa-->
    </div>
  </body>
</html>
